<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<style>
table, td {
    border: 1px solid black;
     font-size: large;
     text-align: left;
}
</style>
<body> 

<h1> Hello </h1>

<table id="table"><tr>

<th>Name</th>
<th>Last Name</th>
<th>Age</th>
<th>GPA</th>

 </table>
</body>

<script>

let students = [
    {
        firstName: 'Ivan',
        lastName: 'Ivanov',
        age: '19',
        ballik: '6.7'
    },
    {
        firstName: 'Polkan',
        lastName: 'Polkanov',
        age: '22',
        ballik: '9'
    },
    {
        firstName: 'Vlad',
        lastName: 'Vlavislavovich',
        age: '53',
        ballik: '4.5'
    },
    {
        firstName: 'Lida',
        lastName: 'Ludovik',
        age: '90',
        ballik: '10'
    },
];


let table = document.getElementById('table');
for (let student of students) {
    let tr = document.createElement('tr')
    
    let td1 = document.createElement('td')
    td1.innerHTML = student.firstName
    tr.appendChild(td1)
    
    let td2 = document.createElement('td')
    td2.innerHTML = student.lastName
    tr.appendChild(td2)
    
    let td3 = document.createElement('td')
    td3.innerHTML = student.age
    tr.appendChild(td3)

    let td4 = document.createElement('td')
    td4.innerHTML = student.ballik
    tr.appendChild(td4)

    table.appendChild(tr)
}




 </script>
</html>
