<script>
let students = [
    {
        firstName: 'Ivan',
        lastName: 'Ivanov',
        age: '19',
        ballik: '6.7'
    },
    {
        firstName: 'Polkan',

        age: '22',
        ballik: '9'
    },
    {
        firstName: 'Vlad',
        lastName: 'Vlavislavovich',
        age: '53',
        ballik: '4.5'
    },
    {
        firstName: 'Lida',
        lastName: 'Ludovik',
        age: '90',
        ballik: '10'
    },
];

let table = document.getElementById('table');

for (let student of students) {
    let tr = document.createElement('tr')
    
    let td1 = document.createElement('td')
    td1.innerHTML = student.firstName
    tr.appendChild(td1)
    
    let td2 = document.createElement('td')
    td2.innerHTML = student.lastName
    tr.appendChild(td2)
    
    let td3 = document.createElement('td')
    td3.innerHTML = student.age
    tr.appendChild(td3)

    let td4 = document.createElement('td')
    td4.innerHTML = student.ballik
    tr.appendChild(td4)

    table.appendChild(tr)

}

function obrabotka () {

    let ovo = {
        firstName: document.getElementById('inp_1').value,
        lastName:  document.getElementById('inp_2').value,
        age:       document.getElementById('inp_3').value,

    };

    students.push(ovo);

//Добавляем данные в таблицу 
                let newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    inp_1 = document.getElementById("inp_1").value,
                    inp_2 = document.getElementById("inp_2").value,
                    inp_3 = document.getElementById("inp_3").value,

                cell1.innerHTML = inp_1;

                cell4.innerHTML = inp_4;
  selectedRowToInput();
}

            
            
            function selectedRowToInput()
            {
                
                for(let i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                     
                      rIndex = this.rowIndex;
                      document.getElementById("inp_1").value = this.cells[0].innerHTML;
                      document.getElementById("inp_2").value = this.cells[1].innerHTML;
                      document.getElementById("inp_3").value = this.cells[2].innerHTML;
                      document.getElementById("inp_4").value = this.cells[3].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                let firstName = document.getElementById("inp_1").value,
                    lastName = document.getElementById("inp_2").value,
                    age = document.getElementById("inp_3").value;
                    ballik = document.getElementById("inp_4").value;
               
                table.rows[rIndex].cells[0].innerHTML = firstName;
                table.rows[rIndex].cells[1].innerHTML = lastName;
                table.rows[rIndex].cells[2].innerHTML = age;
                table.rows[rIndex].cells[3].innerHTML = ballik;
            
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                document.getElementById("inp_1").value = "";
                document.getElementById("inp_2").value = "";
                document.getElementById("inp_3").value = "";
                document.getElementById("inp_4").value = "";
            }

 </script>
